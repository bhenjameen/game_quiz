<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Benjamin Patrick EYOH (Bhenjameen)">
    <meta name="description" content="A responsive webpage for a quiz-game">
    <meta name="keywords" content="quiz, responsive web page, quiz game, web game">
    <title>Five (5) Questions</title>
    <link rel="stylesheet" type="text/css" href="style\style.css">
  </head>

  <body>
    <div class="quiz">
      <div class="quiz_counter">
        <h3>Question <span class="question-num-value">1</span> of <span class="total-question"></span></h3>
      </div>

      <div class="question">
      </div>

      <div class="options">
        <div id="0" class="option1" onclick="check(this)"></div>
        <div id="1" class="option2" onclick="check(this)"></div>
        <div id="2" class="option3" onclick="check(this)"></div>
        <div id="3" class="option4" onclick="check(this)"></div>
      </div>

      <div class="button">
        <button type="button" class="next" onclick="next()">Next</button>
      </div>

      <div class="answers-tracker">
      </div>
    </div>

    <div class="quiz-over">
      <div class="box">
        <h1>
          Good job!<br>
          You scored <span class="correct-answers"></span> out of <span class="total-question2"></span> questions. <br>
        </h1>
      </div>
    </div>

    <script src="script\script.js"></script>
  </body>

</html>
